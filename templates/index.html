<!doctype html>
<html lang="en">
  <head>
  	<title>Prediction Using Boston Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

	</head>
	<body>
	<section class="ftco-section img bg-hero" style="background-image: url(static/images/bg_1.jpg);">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Enter the Values</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-11">
					<div class="wrapper">
						<div class="row no-gutters justify-content-between">
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5">
									<h3 class="mb-4">More Information</h3>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-book"></span>
				        		</div>
				        		<div class="text pl-4">

									<p><a href="/eda_file/eda_file.pdf" download="eda_file.pdf"><span>EDA File: Download</span></a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-github"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><a href="https://github.com/Th-analytics" target="_blank"><span>Github</span></a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-linkedin"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><a href="https://www.linkedin.com/in/aditya-mishra-ba7259170?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BISfga5xWQ36bCWrNxxxcKQ%3D%3D" target="_blank"><span>Linkedln</span> </a></p>
					          </div>
				          </div>

			          </div>
							</div>
							<div class="col-lg-5">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Enter The Details</h3>
									<div id="form-message-warning" class="mb-4"></div> 

									<form method="POST" id="data_form" name="data_form">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">

													<input type="number" step="any" class="form-control" name="CRIM" id="CRIM" placeholder="CRIM">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="ZN" id="ZN" placeholder="ZN">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="INDUS" id="INDUS" placeholder="INDUS">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="CHAS" id="CHAS" placeholder="CHAS">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="NOX" id="NOX" placeholder="NOX">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="RM" id="RM" placeholder="RM">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="AGE" id="AGE" placeholder="AGE">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="DIS" id="DIS" placeholder="DIS">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="RAD" id="RAD" placeholder="RAD">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="TAX" id="TAX" placeholder="TAX">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="BK" id="BK" placeholder="BK">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" step="any" class="form-control" name="LSTAT" id="LSTAT" placeholder="LSTAT">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

  <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/popper.js')}}"></script>
  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/jquery.validate.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/main.js')}}"></script>
	</body>
</html>
